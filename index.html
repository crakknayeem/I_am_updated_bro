<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        main {
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .newspaper-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .article-link {
            text-decoration: none;
            width: 280px;
            cursor: pointer;
        }

        article {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: left;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 1rem;
            gap: 1rem;
        }

        article:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin: 0;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #0073e6;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .newspaper-links {
                flex-direction: column;
                align-items: center;
            }

            .article-link {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Newspaper Reader</h1>
    </header>
    <main>
        <section class="newspaper-links">
            <div class="article-link" data-url="https://www.nytimes.com">
                <article>
                    <img src="prothomalo.png" alt="New York Times">
                    <h2>New York Times</h2>
                </article>
            </div>
            <div class="article-link" data-url="https://www.theguardian.com">
                <article>
                    <img src="ittefaq.png" alt="The Guardian">
                    <h2>The Guardian</h2>
                </article>
            </div>
            <div class="article-link" data-url="https://www.bbc.com/news">
                <article>
                    <img src="kalerkontho.png" alt="BBC News">
                    <h2>BBC News</h2>
                </article>
            </div>
            <div class="article-link" data-url="https://www.washingtonpost.com">
                <article>
                    <img src="noyadigonto.png" alt="The Washington Post">
                    <h2>The Washington Post</h2>
                </article>
            </div>
            <div class="article-link" data-url="https://www.washingtonpost.com">
                <article>
                    <img src="jugantor.png" alt="The Washington Post">
                    <h2>The Washington Post</h2>
                </article>
            </div>
            <div class="article-link" data-url="https://www.washingtonpost.com">
                <article>
                    <img src="bangladeshprotidin.png" alt="The Washington Post">
                    <h2>The Washington Post</h2>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Newspaper Reader. All rights reserved.</p>
    </footer>
    <script>
        document.querySelectorAll('.article-link').forEach(item => {
            item.addEventListener('click', event => {
                const url = item.getAttribute('data-url');
                window.open(url, '_blank');
            });
        });
    </script>
</body>
</html>
